<p-pickList 
  [source]="sourceProducts" 
  sourceHeader="Prodotti"
  [showSourceControls]="false"
  (onMoveToTarget)="updateLocalStorageAfterMove()"
  (onMoveAllToTarget)="updateLocalStorageAfterMove()"
  [sourceStyle]="{ maxHeight: '90vh' }"

  [target]="targetProducts"  
  targetHeader="Prodotti da Acquistare"
  [showTargetControls]="false"
  (onMoveToSource)="updateLocalStorageAfterMove()"
  (onMoveAllToSource)="updateLocalStorageAfterMove()"
  [targetStyle]="{ maxHeight: '90vh' }"

  [responsive]="true" 
  
  breakpoint="30px">
  <ng-template let-product pTemplate="item">
      <span class="font-bold">{{ product.name }}</span>
      <ul>
        <li [ngClass]="getClass(product, 'basko')">Basko{{ getInfo(product, 'basko') }}</li>
        <li [ngClass]="getClass(product, 'cf')">Cf{{ getInfo(product, 'cf') }}</li>
      </ul>
  </ng-template>
</p-pickList>
